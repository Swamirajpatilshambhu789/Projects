<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro">
        Tic Tae Toe
        Made By Swamiraj
    </div>
    
    <div class="turn">
        Turn:  
    </div>
    <div class="other">
        <div class="winner">Winner:</div> 
        <button class="reset">Reset</button>
    </div>
    <div class="game">
        <div class="gamelayout">
            <div class="row1 i1">
                <img id="ritem1" src="Empty.png" alt="">
            </div>

            <div class="row1 i2">
                <img id="ritem2" src="Empty.png" alt="">
            </div>

            <div class="row1 i3">
                <img id="ritem3" src="Empty.png" alt="">
            </div>

            <div class="row2 s1">
                <img id="sitem1" src="Empty.png" alt="">
            </div>
            <div class="row2 s2">
                <img id="sitem2" src="Empty.png" alt="">
            </div>
            <div class="row2 s3">
                <img id="sitem3" src="Empty.png" alt="">
            </div>

            <div class="row3 t1">
                <img class="row3" id="titem1" src="Empty.png" alt="">
            </div>
            <div class="row3 t2">
                <img class="row3" id="titem2" src="Empty.png" alt="">
            </div>
            <div class="row3 t3">
                <img class="row3" id="titem3" src="Empty.png" alt="">
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
